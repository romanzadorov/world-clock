<div class="country-flag">
  <p class="capital-country" *ngIf="city?.capital; else cityName">
    {{ city?.capital }}, {{ city?.name }}
  </p>
  <ng-template #cityName>
    {{ city.name }}
  </ng-template>
  <img
    *ngIf="innerWidth && innerWidth > 500"
    [src]="flagUrl"
    alt="country flag"
    class="flag"
  />
</div>
