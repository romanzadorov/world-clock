<div class="digital-clock-moment">
  <div *ngIf="innerWidth && innerWidth > 540" class="digital-clock-display">
    <p>{{ utc }}</p>
    {{ clock }}
  </div>
  <div
    *ngIf="innerWidth <= 540"
    class="digital-clock-display"
    [ngClass]="{ isEdit: isEdit }"
  >
    <p>{{ utc }}</p>
    {{ clockMin }}
  </div>
  <div class="country-flag-mini" [ngClass]="{ isEdit: isEdit }">
    <img *ngIf="isEdit" [src]="flagUrl" alt="country flag" class="flag-mini" />
  </div>
</div>
